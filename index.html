<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Solving Pain</title>
</head>

<body>
    <form class="form" id="form">
        <p class="title">Solving Pain </p>
        <p class="message">Seja bem-vindo! </p>
        <div class="form-content">
            <label>
                <input class="input" type="text" placeholder required name="empresa" id="empresa">
                <span>Empresa:</span>
            </label>

            <label>
                <input class="input" type="text" placeholder required name="seguimento" id="seguimento">
                <span>Seguimento de atuação:</span>
            </label>


            <label>
                <input class="input" type="email" placeholder required name="email" id="email">
                <span>Email:</span>
            </label>

            <label>
                <input class="input" type="text" placeholder required name="cep" id="cep">
                <span>CEP:</span>
            </label>

            <div class="form-check d-inline-flex">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                <label class="form-check-label" for="flexCheckChecked">
                    Checked checkbox
                </label>
            </div>

            <label>
                <input class="input" type="text" placeholder required name="cidade" id="cidade">
                <span>Cidade:</span>
            </label>

            <label>
                <input class="input" type="text" placeholder required name="cnpj" id="cnpj">
                <span>CNPJ:</span>
            </label>

            <label>
                <input class="input prompt" type="text" placeholder required name="descricao" id="descricao">
                <span>Qual a sua dor?</span>
            </label>
            <button class="submit" type="submit">Enviar</button>
        </div>
    </form>

    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
